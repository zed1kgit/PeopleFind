{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <link href="{% static 'css/my_stylesheet.css' %}" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <title>{{ tittle }}</title>
</head>
<body>
<header class="top_menu">
    <div class="menu_logo">
        <a class="logo-container" href="{% url "users:index" %}" title="PeopleFind">
            <div class="logo"></div>
            <div class="logo-text">PeopleFind</div>
        </a>
    </div>

    <div class="dropdown">
        <a class="user-dropdown btn dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
           data-bs-toggle="dropdown" aria-expanded="false">
            {{ nav_title|default:'Меню' }}
        </a>

        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            {% if user.is_authenticated %}
                <li><a class="dropdown-item" href="{% url 'users:profile' user.slug %}">Профиль</a></li>
                <li>
                    <form method="post" action="{% url 'users:logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="dropdown-item">Выход</button>
                    </form>
                </li>
            {% else %}
                <li><a class="dropdown-item" href="{% url 'users:login' %}">Войти</a></li>
            {% endif %}
        </ul>
    </div>

</header>

<section class="page">
    {% block content %}
    {% endblock %}
</section>

<script>
    $(document).ready(function () {
        $('.dropdown').hover(function () {
            $(this).addClass('show');
            $(this).find('.dropdown-menu').addClass('show');
        }, function () {
            $(this).removeClass('show');
            $(this).find('.dropdown-menu').removeClass('show');
        });
    });
</script>
</body>
</html>
