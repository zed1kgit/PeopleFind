{% extends 'base.html' %}
{% load my_tags %}
{% block content %}
    <form method="post" enctype="multipart/form-data" class="row">
        <h1>Вы действительно хотите удалить интерес: {{ object.name }}</h1>
        {% csrf_token %}
        {{ form.as_p }}
        <div class="confirm">
            <button class="btn btn-danger">Удалить</button>
            <a class="btn btn-primary" href="{% url 'interests:detail' object.pk %}">Отмена</a>
        </div>
    </form>
{% endblock %}
